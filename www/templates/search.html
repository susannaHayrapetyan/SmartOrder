<ion-view view-title="Փնտրել">
  <ion-content>
  	<form>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Տեսակ</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Անուն</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Գին</span>
          <select>
          	<option>1000</option>
          	<option>1500</option>
          	<option>2000</option>
          	<option>2500</option>
          </select>
          -ից
          <select>
          	<option>2500</option>
          </select>
          &nbsp;դրամ
        </label>
        <label class="item item-input">
          <span class="input-label">Բաղադրիչ</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">
          	Փնտրել
          </button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
